@startuml
autonumber

title **Client Registration** [registerClient()]\n

participant "store ClientStore" as CS
participant "client: Client" as Client
participant "PasswordGenerator" as PG
participant "AuthFacade" as AF
participant "EmailNotificationSender" as ENS

CS - -> Client : name = getName()
CS - -> Client : email = getEmail()
CS - -> PG : pwd = generateRandomPassword()
CS - -> AF : registered = addUserWithRole(name, email, pwd, "CLIENT")
CS - -> ENS : writePasswordToFile(email, pwd)
@enduml

