@startuml
autonumber

activate Administrator
Administrator -> System: Asks to create a new employee

activate System


System -> Administrator: Requests the employee data

deactivate System

Administrator -> System: Types the requested data
activate System

System -> Administrator: Validates the data typed
System -> Administrator: Informs operations sucess
deactivate Administrator
@enduml

