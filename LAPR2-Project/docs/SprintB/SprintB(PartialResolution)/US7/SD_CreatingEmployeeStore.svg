ext fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="448" x="170" y="300.9414">Noteworthy, that others dependencies might be found out further.</text><!--MD5=[f662b154b5648af9d1399a22d505df15]
@startuml
participant ":APP" as APP
participant ":Company" as COMP
participant "auth:AuthFacade" as AUTH
participant "rStore:OrgRolesStore" as RSTORE
participant "eStore:EmployeeStore" as ESTORE

activate APP
APP- -> COMP**: create(...)
activate COMP

COMP - ->AUTH**: create()

COMP - ->RSTORE**: create()

COMP - ->ESTORE**: create(**auth**, **rStore**)

note right COMP
The object Company is delegating its responsibilities on Stores.
As so, it must ensure that the dependencies of each store are fulfilled.

**Noteworthy, that others dependencies might be found out further.**
end note

deactivate COMP
deactivate APP
@enduml

