@startuml

participant "eStore:\nEmployeeStore" as ESTORE
participant ": PasswordGenerator" as PWDGEN

activate ESTORE
ESTORE ->ESTORE: pwd = generatePassword()
note over ESTORE, PWDGEN
During Sprint B, the need to generate random passwords come up
either on US 3 and on US7.
As such, to avoid code duplication, by PureFabrication, such
responsibility must be assigned to a specific class specialized in that task.

end note
activate ESTORE
ESTORE -> PWDGEN: generatePassword()
activate PWDGEN
PWDGEN - -> ESTORE: pwd
deactivate PWDGEN

deactivate ESTORE
deactivate ESTORE
@enduml

