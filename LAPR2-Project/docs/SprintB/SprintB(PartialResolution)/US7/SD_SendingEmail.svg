tion, by PureFabrication, such</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="472" x="11" y="177.7871">responsibility must be assigned to a specific class specialized in that task.</text><polygon fill="#A80036" points="564,211.8398,574,215.8398,564,219.8398,568,215.8398" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="111" x2="570" y1="215.8398" y2="215.8398"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="116" x="118" y="211.0977">name = getName()</text><polygon fill="#A80036" points="564,271.1504,574,275.1504,564,279.1504,568,275.1504" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="111" x2="570" y1="275.1504" y2="275.1504"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="114" x="118" y="270.4082">email = getEmail()</text><polygon fill="#A80036" points="400,330.4609,410,334.4609,400,338.4609,404,334.4609" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="111" x2="406" y1="334.4609" y2="334.4609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="282" x="118" y="329.7188">sendPasswordNotification(name, email, pwd)</text><!--MD5=[3a644b10f15b5148a763d77cb9c7cf47]
@startuml
participant "eStore:\nEmployeeStore" as ESTORE
participant ": EmailNotificationSender" as SRV
participant "emp:Employee" as EMP

activate ESTORE
ESTORE ->ESTORE: sendEmail(emp, pwd)
note over ESTORE, SRV
During Sprint B, the need to notify by email the generate passwords come up
either on US 3 and on US7.
As such, to avoid code duplication, by PureFabrication, such
responsibility must be assigned to a specific class specialized in that task.
end note
activate ESTORE

ESTORE -> EMP: name = getName()
activate EMP
deactivate EMP

ESTORE -> EMP: email = getEmail()
activate EMP
deactivate EMP

ESTORE -> SRV: sendPasswordNotification(name, email, pwd)
activate SRV
'SRV - -> ESTORE: ok
deactivate SRV

deactivate ESTORE
deactivate ESTORE
@enduml

